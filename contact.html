    <h1>Do provide us with your thoughts and ideas on how we could make<br>
        our website even better for you guys.</h1>
    <form>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-floating mb-3">
            <input name="Fname"
              type="name"
              class="form-control"
              id="floatingInput"
              placeholder="Name"
            />
            <label for="floatingInput">Name</label>
       
          </div>
          <div class="form-floating mb-3">
            <input name="Email"
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-floating mb-3">
            <input name="PNumber"
              type="tel"
              class="form-control"
              id="floatingInput"
              placeholder="+00 1234"
            />
            <label for="floatingInput">Phone No</label>
          </div>
        </div>
      </div>
      <div class="form-check">
        <input name="Check"
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          <strong>Yes, I want to recieve updates on Whatsapp!</strong>
        </label>
      </div>

      <!-- <div class="d-grid gap-2 col-6 mx-auto"> -->
        <!-- <button
          class="btn btn-outline-danger"
          type="button"
          data-bs-toggle="button"
          autocomplete="off"
        >
          SUBSCRIBE NOW!
        </button> -->
        <input type="submit"></input> <BR></BR>
      </div>
      <label
        for="customRange1"
        class="form-label"
        style="background-color: rgb(235, 143, 189); font-size: large"
        >How did you like our website? Rate below!</label
      >
      <input
        type="range"
        class="form-range"
        id="customRange1"
        min="0"
        max="6"
      />
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
